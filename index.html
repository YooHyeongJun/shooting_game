<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>탄막 슈팅게임</title>
    <link rel="stylesheet" href="style.css">
    <script src="[https://developers.kakao.com/sdk/js/kakao.js](https://developers.kakao.com/sdk/js/kakao.js)"></script>
</head>

<body>
    <div class="wrapper">
        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="info">
                <div id="time">시간: 0초</div>
                <div id="score">점수: 0</div>
            </div>
            <div id="start-screen">
                <button id="start-button">게임 시작</button>
            </div>
            <div id="game-over" style="display: none;">
                <h2>게임 오버</h2>
                <p>점수: <span id="final-score">0</span></p>
                <p>시간: <span id="final-time">0</span>초</p>
            </div>
        </div>
        <div id="controls-container">
            <button id="pause-button">일시정지</button>
            <button id="save-button" style="display: none;">결과 저장</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
